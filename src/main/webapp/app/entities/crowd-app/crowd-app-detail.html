
<div>
    <h2><span>Crowd App</span> {{vm.crowdApp.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.crowdApp.name}}</span>
        </dd>
        <hr>
        <dt><span>Version</span></dt>
        <dd>
            <span>{{vm.crowdApp.version}}</span>
        </dd>
        <hr>
        <dt><span>Source</span></dt>
        <dd>
            <span>{{vm.crowdApp.source}}</span>
        </dd>
        <hr>
        <dt><span>User</span></dt>
        <dd>
            {{vm.crowdApp.user.crowdApps}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
