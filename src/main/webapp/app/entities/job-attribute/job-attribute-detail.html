
<div>
    <h2><span>Job Attribute</span> {{vm.jobAttribute.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.jobAttribute.name}}</span>
        </dd>
        <hr>
        <dt><span>Value</span></dt>
        <dd>
            <span>{{vm.jobAttribute.value}}</span>
        </dd>
        <hr>
        <dt><span>Job</span></dt>
        <dd>
            <a ui-sref="job-detail({id:vm.jobAttribute.job.id})">{{vm.jobAttribute.job.id}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
