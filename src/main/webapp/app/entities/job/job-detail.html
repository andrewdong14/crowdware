
<div>
    <h2><span>Job</span> {{vm.job.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Offer</span></dt>
        <dd>
            <span>{{vm.job.offer}}</span>
        </dd>
        <hr>
        <dt><span>User</span></dt>
        <dd>
            {{vm.job.user.id}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
