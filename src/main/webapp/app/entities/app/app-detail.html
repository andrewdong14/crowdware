
<div>
    <h2><span>App</span> {{vm.app.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.app.name}}</span>
        </dd>
        <hr>
        <dt><span>Source</span></dt>
        <dd>
            <span>{{vm.app.source}}</span>
        </dd>
        <hr>
        <dt><span>Version</span></dt>
        <dd>
            <span>{{vm.app.version}}</span>
        </dd>
        <hr>
        <dt><span translate="crowdwareApp.app.user_app">User App</span></dt>
        <dd>
            {{vm.app.user_app.apps}}
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
